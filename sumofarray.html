<!DOCTYPE html>
<html>
<head>
	<title>www.sumofarray.com</title>
	<script type="text/javascript">
		var length=prompt("Enter the length of an array: ");
		var sum=0;
		const array=[];
		for(i=0;i<length;i++)
		{
			array[i]=prompt("Enter the number: ");
			sum=sum+parseInt(array[i]);
		}
		document.write("Sum of Array "+sum);
	</script>
</head>
<body>
</body>
</html>
