<!DOCTYPE html>
<html>
<head>
	<title>www.negativenumber.com</title>
	<script type="text/javascript">
		var length=prompt("Enter the length of an array: ");
		var array=new Array();
		for(i=0;i<length;i++)
		{
			array[i]=prompt("Enter the number");
		}
		document.write("The Negative Numbers are: <br>");
		for(i=0;i<length;i++)
		{
			if(array[i]<0)
			{
				document.write(array[i]+"<br>");
			}
		}
	</script>
</head>
<body>
</body>
</html>
