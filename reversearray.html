<!DOCTYPE html>
<html>
<head>
	<title>www.reversearray.com</title>
	<script type="text/javascript">
		var length=prompt("Enter the length of an array: ");
		var array=new Array();
		for(i=0;i<length;i++)
		{
			array[i]=prompt("Enter the number");
		}
		document.write("Reversed Array: "+array.reverse());
	</script>
</head>
<body>
</body>
</html>
