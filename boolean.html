<!DOCTYPE html>
<html>
<head>
	<title>www.boolean.com</title>
	<script type="text/javascript">
		var number=prompt("Enter the number to check boolean or not: ");
		if(number%10==0)
		{
			alert("The given number is a boolean");
		}
		else
		{
			alert("The given number is not a boolean");
		}
	</script>
</head>
<body>
</body>
</html>
